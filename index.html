<html>
<head>
	<title>currency converter app</title>

<body>
<div class="main" id="main">
<h1>Currency Converter App</h1>
<label>Amount</label>

 <option value="CAD" selected>canadian dollar</option>

  <option value="MYR">Malaysia Ringgit</option>
  <option value="NZD">New Zealand Dollar</option>
  <option value="PHP">Philippines Peso</option>
  <option value="PLN">Poland Zloty</option>
  <option value="RON">Romania New Lei</option>

  </select>
  <label>To</label>

   <option value="INR" selected>India Rupee</option>

  <option value="PLN">Poland Zloty</option>
  <option value="RON">Romania New Lei</option>
  <option value="RUB">Russia Rouble</option>
  <option value="EUR">Euro</option>
  </select>
  <button id="button">CALCULATE</button>
</div>
